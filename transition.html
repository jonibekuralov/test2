<!DOCTYPE html>
<html>
<head>
<style>
#rotate{
  height: 50px;
  width: 50px;
  background-color: red;
  rotate: 30deg;
}
#translate{
  height: 90px;
  width: 40px;
  background-color: red;
  translate: 500px 100px;
}
#scale{
  height: 50px;
  width: 50px;
  background-color: red;
  scale:2;
}
#skew{
  height: 50px;
  width: 50px;
  background-color: red;
  transform: skewX(20deg);
  margin-top: 50px;
}
</style>
</head>
<body>

<div id="rotate">Rotate</div>
<div id="translate">Translete</div>
<div id="scale">Scale</div>
<div id="skew">Skew</div>

</body>
</html>
